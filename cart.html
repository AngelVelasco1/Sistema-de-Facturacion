<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <div class="wrapper">
        <my-cart-aside></my-cart-aside>

        <main id="container-cart">
            <h1 class="principal-title">Shopping Cart</h1>
            <p id="empty-message">Your cart is empty</p>
            <div id="current-cart" class="current-cart">
                
            </div>

            <div id="options-cart" class="options-cart">
                <div class="clear-cart">
                    <button id="clear-btn">Clear Cart</button>
                </div>

                <div class="buy-cart">
                    <div class="total">
                        <p id="total"></p>
                        <button id="buy-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
